<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ page.title | escape }} - {{ site.title | escape }}</title>

    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">

    <link rel="alternate" type="application/rss+xml" href="{{ '/feed.xml' | relative_url }}">

    <!-- Outros meta tags e links do Minima podem ser copiados aqui conforme necessidade -->
  </head>

  <body class="{{ page.layout }} {{ page.classes }}">
    <header class="site-header" role="banner">
      <div class="wrapper site-header-inner">
        <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
        <!-- menu, etc -->
      </div>
    </header>

    <main class="content" role="main">
      {{ content }}
    </main>

    <footer class="site-footer" role="contentinfo">
      <div class="wrapper site-footer-inner">
        &copy; {{ site.time | date: "%Y" }} {{ site.title }}
      </div>
    </footer>
  </body>
</html>
